<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="800" height="600">
  <rect x="10" y="10" width="220" height="120" fill="#fff" stroke="#000"/>
  <text x="20" y="30" font-size="14" font-family="Arial">Product</text>
  <text x="20" y="50">id (PK)</text>
  <text x="20" y="65">name</text>
  <text x="20" y="80">category_id (FK)</text>
  <text x="20" y="95">manufacturer_id (FK)</text>
  <text x="20" y="110">supplier_id (FK)</text>

  <rect x="260" y="10" width="200" height="80" fill="#fff" stroke="#000"/>
  <text x="270" y="30" font-size="14">Category</text>
  <text x="270" y="50">id (PK)</text>
  <text x="270" y="65">name</text>

  <line x1="230" y1="70" x2="260" y2="50" stroke="#000" marker-end="url(#arrow)"/>

  <rect x="260" y="110" width="200" height="80" fill="#fff" stroke="#000"/>
  <text x="270" y="130" font-size="14">Manufacturer</text>
  <text x="270" y="150">id (PK)</text>
  <text x="270" y="165">name</text>

  <line x1="230" y1="90" x2="260" y2="150" stroke="#000" marker-end="url(#arrow)"/>

  <rect x="10" y="150" width="220" height="80" fill="#fff" stroke="#000"/>
  <text x="20" y="170" font-size="14">Supplier</text>
  <text x="20" y="190">id (PK)</text>
  <text x="20" y="205">name</text>

  <line x1="230" y1="100" x2="230" y2="190" stroke="#000" marker-end="url(#arrow)"/>

  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="0" refY="3" orient="auto">
      <path d="M0,0 L0,6 L9,3 z" fill="#000" />
    </marker>
  </defs>

  <text x="10" y="260" font-size="12">Примечание: ER-диаграмма упрощена — в PDF включите поля и ключи.</text>
</svg>
